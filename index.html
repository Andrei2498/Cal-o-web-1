<!DOCTYPE html>
<html lang="EN">
    <head>
        <link rel="stylesheet" href="css/style.css">
        <title>Cal o web</title>
        <link rel="shortcut icon" type="image/x-icon" href="image/logo.png" />
    </head>
    
    <body>
        <header>
            <img src="image/banner-2.0.png" alt="Big-Logo">
        </header>
        <div class="mybar">
            <a class="active" href="index.html">Home</a>
            <a href="html/login.html">Login</a>
            <a href="html/Profile.html">Register</a>
        </div>
        <div class="slideshow-container">
            <div class="mySlides fade">
              <img src="image/calories5res.jpg" alt="" style="height: 700px; width:100%">
            </div>
            <div class="mySlides fade">
              <img src="image/images.jpg" alt="" style="height: 700px; width:100%">
            </div>
            <div style="opacity: 0;">
              <span class="dot"></span> 
              <span class="dot"></span> 
              <span class="dot"></span> 
            </div>     
        </div>
        <footer>
          <ul>
            <li><div id="image">
                  <img src="image/banner-2.0.png" alt="" height="35" width="120"> 
                </div>
            </li>
            <div>
              <p>Copyright Cal-o-Web 2019.All rights reserved.</p>
            </div>
          </ul>
        </footer>
        <script>
            var slideIndex = 0;
            showSlides();
            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              var dots = document.getElementsByClassName("dot");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1}    
              for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
              }
              slides[slideIndex-1].style.display = "block";  
              dots[slideIndex-1].className += " active";
              setTimeout(showSlides, 5000);
            }
        </script>
    </body>
</html>
